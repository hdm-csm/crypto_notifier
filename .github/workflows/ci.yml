name: Test CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    name: ğŸš€ Deploy to Raspberry Pi
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ” Test SSH connectivity
        run: |
          echo "Testing SSH connection..."
          ssh -v -p 2222 -o StrictHostKeyChecking=no ${{ secrets.SSH_TARGET }} "echo Connected successfully"
