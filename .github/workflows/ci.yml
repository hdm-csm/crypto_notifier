name: Test CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: üß™ Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt

      - run: python -m pytest

  build:
    name: üê≥ Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}:latest \
            --push \
            .

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via Docker Compose
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:${{ github.sha }}"

          # Copy docker-compose.yml to Raspberry Pi
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_TARGET }}:/home/cryptonotifier/deploy/docker-compose.yml

          # Deploy via SSH, passing IMAGE_NAME explicitly
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_TARGET }} bash -c "'
            cd /home/cryptonotifier/deploy
            export IMAGE_NAME=$IMAGE_NAME
            echo \"Pulling latest image: \$IMAGE_NAME\"
            docker-compose pull
            echo \"Starting container...\"
            docker-compose up -d
          '"
